# Adaptive testing configuration
# Automatically determines sample size based on interim power analysis

[task]
name = "your_task_name"
baseline = "path/to/baseline.py"
candidate = "path/to/candidate.py"

[execution]
n = 400  # Initial sample size
seed = 42
timeout_s = 2.0
mem_mb = 512
parallel = 1

[statistics]
alpha = 0.05
min_delta = 0.02
ci_method = "bootstrap"
bootstrap_samples = 1000
power_target = 0.8

[adaptive]
enabled = true
min_sample_size = 50
check_interval = 50
power_threshold = 0.95
max_sample_size = null  # No limit
group_sequential = false
sequential_method = "pocock"
max_looks = 5

[reporting]
report_dir = "reports"



