# Distributed evaluation configuration
# Uses queue-based dispatcher for distributed execution

[task]
name = "your_task_name"
baseline = "path/to/baseline.py"
candidate = "path/to/candidate.py"

[execution]
n = 1000  # Larger sample size for distributed runs
seed = 42
timeout_s = 2.0
mem_mb = 512
parallel = 4  # Number of local workers

[dispatcher]
type = "queue"
backend = "redis"  # or "sqs", "rabbitmq", "kafka"

[queue]
config = '''
{
  "backend": "redis",
  "connection": {
    "host": "localhost",
    "port": 6379,
    "db": 0
  },
  "workers": 4,
  "lease_seconds": 60,
  "heartbeat_timeout": 30
}
'''

[statistics]
alpha = 0.05
min_delta = 0.02
ci_method = "bootstrap-cluster"  # Use cluster-aware bootstrap for distributed
bootstrap_samples = 1000

[observability]
metrics_enabled = true
metrics_port = 9090
metrics_host = "0.0.0.0"
log_file = "logs/evaluation.json"

[reporting]
report_dir = "reports"



