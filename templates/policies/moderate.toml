name = "moderate"
description = "Moderate promotion policy balancing improvement requirements with practical deployment needs."

[gating]
# Require at least 2% improvement in pass rate (default)
min_delta = 0.02

# Candidate must pass at least 80% of test cases (default)
min_pass_rate = 0.80

# Standard significance level (5%)
alpha = 0.05

# Standard statistical power target (80%)
power_target = 0.8

# Allow moderate number of violations
violation_cap = 25


