name = "strict"
description = "Strict promotion policy for high-risk deployments requiring significant improvements and high confidence."

[gating]
# Require at least 5% improvement in pass rate
min_delta = 0.05

# Candidate must pass at least 90% of test cases
min_pass_rate = 0.90

# Use stricter significance level (2% instead of default 5%)
alpha = 0.02

# Require high statistical power (90%)
power_target = 0.9

# Allow fewer violations before rejection
violation_cap = 10

