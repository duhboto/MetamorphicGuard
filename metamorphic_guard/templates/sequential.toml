# Sequential testing configuration
# Optimized for iterative PR workflows with interim analyses

[task]
name = "your_task_name"
baseline = "path/to/baseline.py"
candidate = "path/to/candidate.py"

[execution]
n = 400
seed = 42
timeout_s = 2.0
mem_mb = 512
parallel = 1

[statistics]
alpha = 0.05
min_delta = 0.02
ci_method = "bootstrap"
bootstrap_samples = 1000
power_target = 0.8

[sequential]
method = "pocock"
max_looks = 5
look_number = 1

[reporting]
report_dir = "reports"



