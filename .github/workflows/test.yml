name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"
          pip install pytest-cov coverage[toml]
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy metamorphic_guard --strict --no-error-summary || true  # Allow failures for now
      - name: Run all tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -v --timeout=300 \
            --cov=metamorphic_guard \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            tests/
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-optional-deps:
    name: Validate Optional Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        profile: [base, llm, otel, queue, docs]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install base package
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e .
      - name: Install optional dependencies
        run: |
          if [ "${{ matrix.profile }}" != "base" ]; then
            pip install -e ".[${{ matrix.profile }}]"
          fi
      - name: Validate dependencies
        run: |
          python scripts/validate_optional_deps.py ${{ matrix.profile }}
