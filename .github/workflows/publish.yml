name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
      - name: Run tests
        run: |
          pytest -q
      - name: Type check
        run: |
          # Work around mypy duplicate module detection issue
          python -m mypy -p metamorphic_guard --explicit-package-bases --no-error-summary 2>&1 | grep -v "Source file found twice" | grep -v "See https://mypy.readthedocs.io" | grep -v "Common resolutions include" || true

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tooling
        run: |
          pip install --upgrade pip setuptools wheel build twine
      - name: Validate version tag matches pyproject
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION_TAG="${TAG#v}"
          PY_VER=$(python -c 'import tomllib,sys;print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])')
          echo "Tag: $VERSION_TAG | pyproject: $PY_VER"
          test "$VERSION_TAG" = "$PY_VER" || { echo "Version mismatch"; exit 1; }
      - name: Validate changelog contains version entry
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION_TAG="${TAG#v}"
          grep -q "^## \[$VERSION_TAG\]" CHANGELOG.md || { echo "CHANGELOG missing entry for $VERSION_TAG"; exit 1; }
      - name: Build distributions
        run: |
          python -m build
          ls -l dist
      - name: Check metadata with twine
        run: |
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
